<div class="panel_top">
	<div class="toolbar">
		<span class="content">
			<span class="item delete" data-bind="">
				<span class="icon"></span>
				<span class="text" data-i18n="CONTACTS/BUTTON_DELETE_GROUP"
					data-bind="i18n: 'text', click: function() { $root.deleteGroup($data); }"></span>
			</span>
			<span class="item edit" data-bind="">
				<span class="icon"></span>
				<span class="text" data-i18n="CONTACTS/BUTTON_EDIT_GROUP"
					data-bind="i18n: 'text', click: function() { edited(true); }"></span>
			</span>
			<span class="item mail_to">
				<span class="icon"></span>
				<span class="text" data-i18n="CONTACTS/BUTTON_EMAIL_TO_THIS_GROUP"
					data-bind="i18n: 'text', click: function() { $root.mailGroup($data); }"></span>
			</span>
		</span>
	</div>
	<h2 class="title" data-bind="i18n: 'text', visible: !isNew()" data-i18n="CONTACTS/LABEL_VIEW_GROUP"></h2>
</div>
<div class="decor"></div>
<div class="panel_center" data-bind="customScrollbar: {}">
	<div class="contact_content scroll-inner">
		<div class="contact_data_groups">
			<div class="fields clearfix">
				<div class="row" data-bind="visible: '' !== name()">
					<span class="label">
						<span data-bind="i18n: 'text'" data-i18n="CONTACTS/LABEL_GROUP_NAME"></span>:
					</span>
					<span class="value" data-bind="text: name"></span>
				</div>
			</div>
		</div>
	</div>
</div>
