<div class="panel_top">
	<h2 class="title" data-i18n="SETTINGS/TITLE_CLOUD_STORAGE" data-bind="i18n: 'text'"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset" data-bind="visible: allowFiles">
			<h2 class="subtitle" data-i18n="SETTINGS/SERVICES_FILES_MODULE" data-bind="i18n: 'text'"></h2>
			<div class="row"> 
				<div> 
					<label class="custom_checkbox" data-bind="css: {'checked': enableFiles}"> 
						<span class="icon"></span> 
						<input type="checkbox" id="enableFiles" data-bind="checked: enableFiles"> 
					</label> 
					<label for="enableFiles" data-i18n="SETTINGS/SERVICES_FILES_MODULE_ENABLE" data-bind="i18n: 'text'"></label> 
				</div> 
			</div>			
			<div class="hint" data-i18n="SETTINGS/SERVICES_FILES_MODULE_HINT" data-bind="i18n: 'text'"></div>
		</div>		
		
		<div class="buttons">
			<span class="button" data-bind="click: onSaveClick">
				<span data-i18n="SETTINGS/BUTTON_SAVE" data-bind="i18n: 'text', visible: !loading()"></span>
				<span data-i18n="SETTINGS/BUTTON_SAVING" data-bind="i18n: 'text', visible: loading()"></span>
			</span>
		</div>
	</div>
	
	<div class="fields" data-bind="visible: bSettingsFilesAppsEnabled">
		<div class="fieldset" style="text-align: justify;">
			<h2 data-i18n="SETTINGS/MOBILE_DAVSYNC_APPS_TITLE" data-bind="i18n: 'text'"></h2>
			<div class="hint" data-i18n="SETTINGS/SERVICES_FILES_ALL_APPSYNC_HINT_SPECIFY" data-bind="i18n: 'text'"></div>
		
			<div class="fieldgroup">
				<div class="row">
					<span class="label" data-i18n="SETTINGS/SERVICES_FILES_APPSYNC_SERVER" data-bind="i18n: 'text'"></span>
					<span class="value" data-bind="text: appPath"></span>
				</div>
			</div>
			<div class="hint" data-bind="text: credentialsHintText"></div>
			<a href="http://afterlogic.com/download/AuroraFileSync.msi" target="_blank"><img src="skins/Default/images/desktop-client.png" style="width: 197px;" /></a>
			<a href="https://itunes.apple.com/app/aurorafiles/id1030108751?mt=8" target="_blank"><img src="skins/Default/images/appstore.png" style="width: 197px;" /></a>
			<a href="https://play.google.com/store/apps/details?id=com.afterlogic.aurora.files" target="_blank"><img src="skins/Default/images/playmarket.png" style="width: 197px;" /></a>
			<div style="width: 100%; height: 0; display: inline-block;"></div>
		</div>
	</div>
</div>
